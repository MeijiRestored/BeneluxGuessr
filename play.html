<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"/>
  <meta content="text/html; charset=utf-8" http-equiv="content-type" lang="fr"/>
  <meta content="BeneluxGuessr" property="og:title"/>
  <meta content="BeneluxGuessr - A geography-guessing game based in the Benelux!" property="og:description"/>
  <meta content="#ACE1AF" data-react-helmet="true" name="theme-color"/>
  <meta content="website" property="og:type"/>
  <meta content="assets/banner.png" property="og:image">
  <meta content="BeneluxGuessr" name="twitter:title"/>
  <meta
      content="BeneluxGuessr - A geography-guessing game based in the Benelux!"
      name="twitter:description"/>

  <title>BeneluxGuessr</title>

  <link href="assets/img/beneluxguessr-bg.png" rel="icon">

  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

  <script async src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

  <link href="css/main.css" rel="stylesheet"/>
  <link
      crossorigin=""
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      rel="stylesheet"/>
  <script
      crossorigin=""
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.js"></script>
  <script
      crossorigin="anonymous"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

<div id="mainPane">
  <div id="banner">
    <a id="titlelink" href="index.html">
      <div id="titleBar"><img alt="Logo" src="assets/img/beneluxguessr.png"><span>BeneluxGuessr</span></div>
    </a>
  </div>
  <div id="map">
  </div>
  <button id="mapbtn" class="fltBtn" onclick="maptoggle()">
    <img alt="Show map" src="assets/img/map.png">
  </button>
  <button id="statsbtn" class="fltBtn" onclick="statstoggle()">
    <img alt="Show stats" src="assets/img/stats.png">
  </button>
  <div id="bottomBar">
    <button id="restart" class="btn" onclick="restart()">
      Go back<br/>to start
    </button>
    <div id="textBox">
    </div>
    <button id="guess" class="btn" onclick="guess()">
      Guess
    </button>
    <button id="next" class="btn" onclick="next()">
      Next
    </button>
  </div>
  <div id="iframePane">
    Loading...
  </div>
  <div id="hardcorePane">
    <div id="hardcoreInfo"></div>
  </div>
  <div id="statsWindow">
    <div id="statsContent"></div>
    <button id="exportStats" class="btn" onclick="exporttoggle()">
      Export
    </button>
    <button id="importStats" class="btn" onclick="importtoggle()">
      Import
    </button><br>
    <button id="closeStats" class="btn" onclick="statstoggle()">
      Close
    </button>
  </div>
  <div id="exportWindow">
    <div id="exportContent"></div>
    <button id="closeExport" class="btn" onclick="exporttoggle()">
      Close
    </button>
  </div>
  <div id="importWindow">
    <div id="importContent"></div>
    <button id="importExec" class="btn" onclick="importstats()">
      Import
    </button>
    <button id="closeImport" class="btn" onclick="importtoggle()">
      Close
    </button>
  </div>
</div>
<script src="js/timer.js"></script>
<script src="js/util.js"></script>
<script src="js/main.js"></script>
</body>
</html>
